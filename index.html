<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para Estacionamento com TypeScript</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Digite o nome do veículo" autocomplete="off">
    <input type="text" id="placa" placeholder="Digite a placa do veículo" autocomplete="off">
    <button id="cadastrar">Cadastrar</button>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
            <tbody id="patio"></tbody>
        </thead>
        
        <script src="./script.js"></script>
    </table>
</body>
</html>
